dist: xenial
# We use the generic language to prevent Travis from overwriting the CC and CXX
# environment variables. See https://stackoverflow.com/questions/35110123/travis-ci-with-c14-and-linux.
language: generic

# Leak Sanitizer crashes if we don't run with root priviliges.
sudo: true

notifications:
  email: false

env: BNL_TIDY=ON

matrix:
  fast_finish: true
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: CC=gcc-6 CXX=g++-6

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: CC=gcc-8 CXX=g++-8

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env: CC=gcc-9 CXX=g++-9

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-7
          packages:
            - clang-7
            - libc++-7-dev
            - libc++abi-7-dev
            - llvm-7
      env: CC=clang-7 CXX=clang++-7 CXXFLAGS=-stdlib=libc++ UBSAN_SYMBOLIZER_PATH=/usr/lib/llvm-7/bin

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-8
            - ubuntu-toolchain-r-test
          packages:
            - clang-8
            - libc++-8-dev
            - libc++abi-8-dev
            - llvm-8
      env: CC=clang-8 CXX=clang++-8 CXXFLAGS=-stdlib=libc++ UBSAN_SYMBOLIZER_PATH=/usr/lib/llvm-8/bin

    - os: osx
      osx_image: xcode10
      env: CC=clang CXX=clang++ BNL_TIDY=OFF

# Install newer CMake
install:
  # Download CMake manually because brew is too slow and Xenial's CMake is not
  # up-to-date.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      curl -sSL https://github.com/Kitware/CMake/releases/download/v3.13.5/cmake-3.13.5-Linux-x86_64.tar.gz -o cmake.tar.gz;
      sudo tar xf cmake.tar.gz --strip 1 -C /usr/local;
    else
      brew uninstall cmake;
      curl -sSL https://github.com/Kitware/CMake/releases/download/v3.13.5/cmake-3.13.5-Darwin-x86_64.tar.gz -o cmake.tar.gz;
      sudo tar xf cmake.tar.gz --strip 1 -C /Applications;
      sudo /Applications/CMake.app/Contents/bin/cmake-gui --install;
    fi;
    export PATH=/usr/local/bin:$PATH;

script:
  - cmake
      -B build
      -S .
      -DCMAKE_BUILD_TYPE=Debug
      -DBUILD_SHARED_LIBS=ON
      -DBNL_TEST=ON
      -DBNL_WARNINGS_AS_ERRORS=ON
      -DBNL_TIDY=$BNL_TIDY
      -DBNL_SANITIZERS=ON
      -DBNL_INSTALL=OFF
  - cmake --build build --parallel 2
  - build/test
